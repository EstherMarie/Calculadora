<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/132962a08f.js"
			crossorigin="anonymous"
		></script>
		<title>Calculadora</title>
	</head>
	<body>
		<div class="container">
			<div class="calculadora">
				<div class="area-visor">
					<input
						type="text"
						class="visor"
						aria-label="visor"
						value=""
						disabled
					/>
				</div>
				<div class="teclas">
					<button class="tecla C" value="C">C</button>
					<button class="tecla backspace" value="backspace">
						<i class="fas fa-backspace"></i>
					</button>
					<button class="tecla operador" value="/">/</button>

					<button class="tecla numero" value="7">7</button>
					<button class="tecla numero" value="8">8</button>
					<button class="tecla numero" value="9">9</button>
					<button class="tecla operador" value="*">*</button>

					<button class="tecla numero" value="4">4</button>
					<button class="tecla numero" value="5">5</button>
					<button class="tecla numero" value="6">6</button>
					<button class="tecla operador" value="-">-</button>

					<button class="tecla numero" value="1">1</button>
					<button class="tecla numero" value="2">2</button>
					<button class="tecla numero" value="3">3</button>
					<button class="tecla operador" value="+">+</button>

					<button class="tecla numero zero" value="0">0</button>
					<button class="tecla ponto" value=".">.</button>
					<button class="tecla igual" value="=">=</button>
				</div>
			</div>
			<div class="area-historico">
				<div class="header-hist">
					<div>Hist√≥rico</div>
					<i class="fas fa-trash" onclick="limparHistorico()"></i>
				</div>
				<div class="historico"></div>
			</div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
